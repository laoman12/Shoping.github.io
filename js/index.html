		<title>动态播放</title>
		<script src="js/jquery-3.6.0.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css" />
		<script src="js/jquery.fancybox.js"></script>

	</head>
	<body>

		<div id="div1"  style="margin: 5px auto; width: 500px; text-align: center; border: 1px solid red; ">
			<h2>Fancybox 案例</h2>
			<a rel="group" href="img/4.jpg" title="拉文">
				<img alt="拉文" src="img/4.jpg" width="100" />
			</a>

			<a rel="group" href="img/11.jpg" title="拉文">

				<img alt="拉文" src="img/1.jpg" width="100" />
			</a>
		</div>
		<script>
			$.extend({ //全局的方法
				log: function(msg) {
					console.log(msg);
				}
			});
			$(function() {
				$("[rel='group']").fancybox({
					'txtlePosition': 'center', //设置标题显示的位置
					'cyclic': true //如果为 true，相册就会循环播放
				});
